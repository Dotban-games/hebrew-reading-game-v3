<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק קריאה בעברית</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #game-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #4a4a4a;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #story {
            font-size: 24px;
            line-height: 1.8;
            background-color: #e6f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .question {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>משחק קריאה בעברית</h1>
        
        <div id="error-message" class="hidden"></div>
        
        <div id="start-screen">
            <button onclick="startGame()">התחל משחק</button>
        </div>
        
        <div id="level-selection" class="hidden">
            <h2>בחר רמת קושי:</h2>
            <button onclick="selectLevel(1)">רמה 1</button>
            <button onclick="selectLevel(2)">רמה 2</button>
            <button onclick="selectLevel(3)">רמה 3</button>
        </div>
        
        <div id="game-screen" class="hidden">
            <div id="progress-bar"><div id="progress"></div></div>
            <h2 id="story-title"></h2>
            <div id="story"></div>
            <button onclick="readStory()">הקרא את הסיפור</button>
            <div id="questions"></div>
            <button onclick="readQuestions()">הקרא את השאלות</button>
            <button onclick="checkAnswers()">בדוק תשובות</button>
            <button onclick="nextStory()">לסיפור הבא</button>
        </div>
    </div>

    <script>
        let stories = [];
        let currentStory = 0;
        let currentLevel = 1;
        let totalStories = 0;

        async function fetchStories() {
            try {
                const response = await fetch('stories.json');
                if (!response.ok) {
                    throw new Error('לא ניתן לטעון את הסיפורים');
                }
                stories = await response.json();
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('level-selection').classList.remove('hidden');
        }

        function selectLevel(level) {
            currentLevel = level;
            currentStory = 0;
            totalStories = stories[`level${level}`].length;
            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadStory();
        }

        function loadStory() {
            const story = stories[`level${currentLevel}`][currentStory];
            document.getElementById('story-title').textContent = story.title;
            document.getElementById('story').textContent = story.content;
            
            const questionsHtml = story.questions.map((q, index) => `
                <div class="question">
                    <p>${q.question}</p>
                    ${q.options.map((option, optionIndex) => `
                        <label>
                            <input type="radio" name="q${index}" value="${optionIndex}">
                            ${option}
                        </label><br>
                    `).join('')}
                </div>
            `).join('');
            
            document.getElementById('questions').innerHTML = questionsHtml;
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = ((currentStory + 1) / totalStories) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('progress').textContent = `${currentStory + 1} / ${totalStories}`;
        }

        function readStory() {
            const story = document.getElementById('story').textContent;
            speak(story);
        }

        function readQuestions() {
            const questions = document.querySelectorAll('.question p');
            const questionsText = Array.from(questions).map(q => q.textContent).join('. ');
            speak(questionsText);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'he-IL';
                speechSynthesis.speak(utterance);
            } else {
                showError('הדפדפן שלך לא תומך בהקראה');
            }
        }

        function checkAnswers() {
            const story = stories[`level${currentLevel}`][currentStory];
            const questions = document.querySelectorAll('.question');
            
            questions.forEach((q, index) => {
                const selected = q.querySelector('input:checked');
                if (selected) {
                    const answer = parseInt(selected.value);
                    const correct = story.questions[index].correct;
                    const feedback = document.createElement('p');
                    
                    if (answer === correct) {
                        feedback.classList.add('correct');
                        feedback.textContent = 'נכון!';
                    } else {
                        feedback.classList.add('incorrect');
                        feedback.textContent = 'לא נכון';
                    }
                    
                    // Remove any existing feedback before adding new one
                    const existingFeedback = q.querySelector('p.correct, p.incorrect');
                    if (existingFeedback) {
                        existingFeedback.remove();
                    }
                    
                    q.appendChild(feedback);
                }
            });
        }

        function nextStory() {
            currentStory++;
            if (currentStory < stories[`level${currentLevel}`].length) {
                loadStory();
            } else {
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('level-selection').classList.remove('hidden');
                alert('כל הכבוד! סיימת את כל הסיפורים ברמה זו.');
            }
        }

        fetchStories();
    </script>
</body>
</html>
